<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .slider-container {
      overflow: hidden;
      width: 100%;
    }

    .slider {
      display: flex;
      scroll-snap-type: x mandatory;
      overflow-x: hidden; /* Updated to hidden for smoother JavaScript control */
      scroll-behavior: smooth;
    }

    .slide {
      scroll-snap-align: start;
      min-width: 100%;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background-color: #eee;
      border-right: 1px solid #ccc;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination input {
      display: none;
    }

    .pagination label {
      width: 10px;
      height: 10px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .pagination input:checked + label {
      background-color: #333;
    }
  </style>
</head>
<body>
  <!-- Slider Container -->
  <div class="slider-container">
    <div class="slider">
      <!-- Slides -->
      <div class="slide" id="slide1">Slide 1</div>
      <div class="slide" id="slide2">Slide 2</div>
      <div class="slide" id="slide3">Slide 3</div>
      <div class="slide" id="slide4">Slide 4</div>
    </div>
  </div>

  <!-- Pagination (radio buttons) -->
  <div class="pagination">
    <input type="radio" id="radio1" name="slider" checked>
    <label for="radio1"></label>

    <input type="radio" id="radio2" name="slider">
    <label for="radio2"></label>

    <input type="radio" id="radio3" name="slider">
    <label for="radio3"></label>

    <input type="radio" id="radio4" name="slider">
    <label for="radio4"></label>
  </div>


  <img src="images/cameroon national museum/ view.jpeg" alt="">

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const radioButtons = document.querySelectorAll('.pagination input');
      const slider = document.querySelector('.slider');

      radioButtons.forEach((radio, index) => {
        radio.addEventListener('change', () => {
          // Calculate the offset for the slider to translate
          slider.style.transform = `translateX(-${index * 100}%)`;
        });
      });
    });
  </script>
</body>
</html>
